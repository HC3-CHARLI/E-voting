<!DOCTYPE HTML>
<html lang="en" >
<html>
<head>
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='signup_style.css')}}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>  
</head>

<body class="body">

  
<div class="login-page">
  <div class="form">

    <form>
      <input type="text" placeholder="FULL NAME" name="full_name"/>
      <input type="text" placeholder="Register Number" name="reg_no"/>
      <input type="text" placeholder="DOB (DD/MM/YYYY)" name="dob"/>
      <input type="text" placeholder="abc@xyz.com" name="email_id"/>
      
    </form>

    <form class="login-form">
      <button type="button" onclick="window.location.href='login.html'">SIGN UP</button>
    </form>
  </div>
</div>

</body>
</html>
